<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Image Fader</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #fader {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" src="boo1.png" alt="Slideshow">

<script>
  const fader = document.getElementById('fader');
  let images = [];
  let current = 0;

  // Dynamically find how many boo#.png images exist
  function loadAllImages(index = 1) {
    const img = new Image();
    img.onload = () => {
      images.push(`boo${index}.png`);
      loadAllImages(index + 1);
    };
    img.onerror = () => {
      startSlideshow();
    };
    img.src = `boo${index}.png`;
  }

  function startSlideshow() {
    if (images.length === 0) return;

    setInterval(() => {
      fader.classList.add('hidden');

      setTimeout(() => {
        current = (current + 1) % images.length;
        fader.src = images[current];
        fader.classList.remove('hidden');
      }, 1000); // wait for fade-out
    }, 5000); // change every 5 seconds
  }

  // Start loading from boo1.png
  loadAllImages();
</script>

</body>
</html>
