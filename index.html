<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #fader {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" src="boo1.png" alt="Slideshow">

<script>
  const images = ["boo1.png", "boo2.png", "boo3.png", "boo4.png"];
  let current = 0;
  const fader = document.getElementById('fader');

  setInterval(() => {
    fader.classList.add('hidden');

    setTimeout(() => {
      current = (current + 1) % images.length;
      fader.src = images[current];
      fader.classList.remove('hidden');
    }, 1000);
  }, 5000);
</script>

</body>
</html>
