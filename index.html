<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetty Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #fader {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 1;
      display: none;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" alt="Slideshow">

<!-- Background Audio -->
<audio id="bg-audio" src="oxy.mp3" loop autoplay muted></audio>

<script>
  const fader = document.getElementById('fader');
  const audio = document.getElementById('bg-audio');
  let imageList = [];
  let current = 0;

  function preloadImages(startIndex = 1) {
    const img = new Image();
    img.onload = () => {
      const src = `boo${startIndex}.png`;
      imageList.push(src);
      preloadImages(startIndex + 1);
    };
    img.onerror = () => {
      if (imageList.length > 0) startSlideshow();
      else console.error('No images found.');
    };
    img.src = `boo${startIndex}.png`;
  }

  function showImage(index) {
    fader.classList.add('hidden');
    setTimeout(() => {
      fader.src = imageList[index];
      fader.classList.remove('hidden');
    }, 1000);
  }

  function startSlideshow() {
    fader.style.display = 'block';
    fader.src = imageList[current];

    // Unmute after user interaction (required by some browsers)
    document.body.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
    }, { once: true });

    setInterval(() => {
      current = (current + 1) % imageList.length;
      showImage(current);
    }, 5000);
  }

  // Click to advance manually
  fader.addEventListener('click', () => {
    current = (current + 1) % imageList.length;
    showImage(current);
  });

  preloadImages();
</script>

</body>
</html>
