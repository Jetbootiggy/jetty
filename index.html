<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Fader</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #fader {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" src="boo1.png" alt="fader image">

<script>
  let current = 1;
  const fader = document.getElementById('fader');

  function fadeToNextImage() {
    fader.classList.add('hidden');

    setTimeout(() => {
      current++;
      const nextSrc = `boo${current}.png`;

      // Try loading the next image
      const tempImg = new Image();
      tempImg.onload = () => {
        fader.src = nextSrc;
        fader.classList.remove('hidden');
      };
      tempImg.onerror = () => {
        // Stop the loop if image doesn't exist
        clearInterval(fadeLoop);
      };
      tempImg.src = nextSrc;
    }, 1000); // Wait for fade-out to complete
  }

  const fadeLoop = setInterval(fadeToNextImage, 5000);
</script>

</body>
</html>
