<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Jetty Fader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #fader {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" src="boo1.png" alt="Slideshow">

<script>
  const fader = document.getElementById('fader');
  let index = 1;
  const imageList = [];

  // Dynamically find how many images there are
  function preload(index) {
    const img = new Image();
    img.onload = () => {
      imageList.push(`boo${index}.png`);
      preload(index + 1);
    };
    img.onerror = () => {
      // Start slideshow once loading fails
      if (imageList.length > 0) startSlideshow();
    };
    img.src = `boo${index}.png`;
  }

  function startSlideshow() {
    let current = 0;
    setInterval(() => {
      fader.classList.add('hidden');
      setTimeout(() => {
        current = (current + 1) % imageList.length;
        fader.src = imageList[current];
        fader.classList.remove('hidden');
      }, 1000);
    }, 5000);
  }

  preload(index);
</script>

</body>
</html>
