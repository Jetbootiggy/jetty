<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetty Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    #fader {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 1;
      display: none;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" alt="Slideshow">

<audio id="bg-audio" src="bg.mp3"></audio>

<script>
  const fader = document.getElementById('fader');
  const audio = document.getElementById('bg-audio');
  let imageList = [];
  let current = 0;
  let pausedOnBoo11 = false;

  // Preload images boo1.png to boo11.png
  for (let i = 1; i <= 11; i++) {
    const filename = `boo${i}.png`;
    const img = new Image();
    img.src = filename;
    imageList.push(filename);
  }

  function showImage(index) {
    fader.classList.add('hidden');
    setTimeout(() => {
      fader.src = imageList[index];
      fader.classList.remove('hidden');

      // If we're on boo11.png, play audio and pause auto-slideshow
      if (imageList[index] === 'boo11.png') {
        audio.play();
        pausedOnBoo11 = true;
      }
    }, 1000);
  }

  function advanceSlide() {
    if (pausedOnBoo11) return;
    current = (current + 1) % imageList.length;
    showImage(current);
  }

  function startSlideshow() {
    fader.style.display = 'block';
    showImage(current);

    setInterval(advanceSlide, 5000);
  }

  // Resume from boo11 on click
  fader.addEventListener('click', () => {
    if (pausedOnBoo11) {
      pausedOnBoo11 = false;
      advanceSlide();
    } else {
      advanceSlide();
    }
  });

  window.onload = startSlideshow;
</script>

</body>
</html>
