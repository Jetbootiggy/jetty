<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetty Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #fader {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

<img id="fader" src="boo1.png" alt="Slideshow">

<script>
  const fader = document.getElementById('fader');
  let imageList = [];
  let index = 1;

  function preloadImages() {
    const tryNext = () => {
      const img = new Image();
      img.onload = () => {
        imageList.push(`boo${index}.png`);
        index++;
        tryNext(); // try next one
      };
      img.onerror = () => {
        if (imageList.length > 0) startSlideshow();
        else console.error('No images found.');
      };
      img.src = `boo${index}.png`;
    };
    tryNext();
  }

  function startSlideshow() {
    let current = 0;
    setInterval(() => {
      fader.classList.add('hidden');
      setTimeout(() => {
        current = (current + 1) % imageList.length;
        fader.src = imageList[current];
        fader.classList.remove('hidden');
      }, 1000);
    }, 5000);
  }

  preloadImages();
</script>

</body>
</html>
