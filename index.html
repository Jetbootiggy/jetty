<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Fader</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fade-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
    }

    .fade-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="fade-container">
  <img src="boo1.png" class="active" id="img1">
  <img src="boo2.png" id="img2">
</div>

<script>
  const img1 = document.getElementById('img1');
  const img2 = document.getElementById('img2');
  let showFirst = true;

  setInterval(() => {
    if (showFirst) {
      img1.classList.remove('active');
      img2.classList.add('active');
    } else {
      img2.classList.remove('active');
      img1.classList.add('active');
    }
    showFirst = !showFirst;
  }, 5000);
</script>

</body>
</html>
